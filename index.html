<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <section class="caixa">
    <div class="container">
      <div class="caixinha">
        <div class="bgProfile">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div class="profile">
          <img class="victor" src="./images/image-victor.jpg" alt="Victor">
          <div class="usuario">
            <p class="letraforte profile">Victor Crest</p>
            <p class="idade">26</p>
          </div>
          <p class="localidade">London</p>
          <ul>
            <li>
              <p class="letraforte">80K</p>
              <p class="letrafraca">Followers</p>
            </li>
  
            <li>
              <p class="letraforte">803K </p>
              <p class="letrafraca">Likes</p>
            </li>
            <li>
              <p class="letraforte">1.4K </p>
              <p class="letrafraca">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Igor
      Rodrigues</a>.
  </div>
</body>

</html>
